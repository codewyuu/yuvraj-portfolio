<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D TV Model Viewer - Interactive 3D model viewer for a retro TV">
    <title>3D TV Model Viewer</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #ffffff;
            display: none;
        }
        #coming-soon {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: baseline;
            gap: 0;
        }
        #coming-soon .coming {
            font-family: 'Dancing Script', cursive;
            font-weight: 700;
            text-transform: lowercase;
        }
        #coming-soon .soon {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-size: 3rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">home</a>
            <a href="#" class="nav-link">gallery</a>
            <a href="./interactive.html" class="nav-link active">interactive</a>
            <a href="./content.html" class="nav-link">content</a>
            <a href="./resume.html" class="nav-link">resume</a>
        </div>
    </nav>
    <div id="loading">Loading 3D Model...</div>
    <div id="coming-soon">
        <span class="coming">Coming</span>
        <span class="soon">Soon</span>
    </div>

    <!-- Three.js and dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Application scripts -->
    <script src="js/main.js"></script>
</body>
</html>
